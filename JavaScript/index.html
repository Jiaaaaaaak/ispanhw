<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100質數</title>
</head>

<body>
    <button id="start-btn">START</button>
    <div id="prime-container">

    </div>

    <script>
        function isPrime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        const primes = [];
        for (let i = 2; i <= 100; i++) {
            if (isPrime(i)) {
                primes.push(i);
            }
        }

        console.log(primes);
    </script>



</body>

</html>
