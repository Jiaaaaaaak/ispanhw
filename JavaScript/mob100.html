<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Mob Psycho 100 質數特效</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      overflow: hidden;
      color: #fff;
      font-family: "Trebuchet MS", system-ui;
    }

    /* 背景雜訊（靈能感） */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("https://i.imgur.com/8fFHxkO.png");
      opacity: 0.08;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    #prime-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 700px;
    }

    .prime {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 50%;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      opacity: 0;

      /* 初始狀態 */
      transform: scale(0.1);
      animation: spawn 0.5s forwards, shake 0.2s infinite;
    }

    /* Mob Psycho 爆靈能特效：RGB 分離 */
    .prime::before,
    .prime::after {
      content: attr(data-num);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
    }

    .prime::before { color: #ff008c; transform: translate(2px, 0); }
    .prime::after  { color: #00e7ff; transform: translate(-2px, 0); }

    /* 靈能爆衝：放大進場 */
    @keyframes spawn {
      0% { opacity: 0; transform: scale(0.1) rotate(10deg); }
      70% { opacity: 1; transform: scale(1.3) rotate(-3deg); }
      100% { transform: scale(1) rotate(0); }
    }

    /* Mob Psycho 抖動 */
    @keyframes shake {
      0%   { transform: translate(0, 0) scale(1); }
      25%  { transform: translate(1px, -1px) scale(1.02); }
      50%  { transform: translate(-1px, 1px) scale(0.98); }
      75%  { transform: translate(2px, 0px) scale(1.01); }
      100% { transform: translate(0, 0) scale(1); }
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4b9fff;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #70b4ff;
    }
  </style>
</head>

<body>
  <button id="start-btn">開始靈能輸出</button>
  <div id="prime-container"></div>

  <script>
    // 判斷質數
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    const primes = [];
    for (let i = 2; i <= 100; i++) {
      if (isPrime(i)) primes.push(i);
    }

    const container = document.getElementById("prime-container");
    const startBtn = document.getElementById("start-btn");

    startBtn.addEventListener("click", () => {
      container.innerHTML = "";
      startBtn.disabled = true;

      let index = 0;
      const timer = setInterval(() => {
        if (index >= primes.length) {
          clearInterval(timer);
          startBtn.disabled = false;
          return;
        }

        const num = primes[index];
        const div = document.createElement("div");
        div.className = "prime";
        div.textContent = num;
        div.dataset.num = num;

        container.appendChild(div);
        index++;
      }, 160);
    });
  </script>
</body>
</html>
